<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bracket Standings</title>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #eeeeee;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>
</head>
<body>
    <table>
        <TR>
           <TH class="c1">Place</TH>
           <TH class="c2">Bracket Name</TH>
           <TH class="c3">Points</TH>
           <TH class="c4"><SPAN>Potential Points</SPAN></TH>
        </TR>
    {% for bracket in bracket_list %}
        <TR>
           <TD class="c1">{{bracket.rank}}</TD>
           <TD class="c2"><a href="{{ url_for('show_bracket', bracket_name=bracket.bracket_name) }}">{{bracket.bracket_name}}</a></TD>
           <TD class="c3">{{bracket.points}}</TD>
           <TD class="c4"><SPAN>{{bracket.potential_points}}</SPAN></TD>
        </TR>
    {% endfor %}
    </table>

    <br><br>
    <a href="{{ url_for('home') }}">Home</a>

</body>
</html>
